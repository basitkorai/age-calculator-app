<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/main.css">
  <title>Age Calculator App</title>

</head>

<body>
  <main class="main">
    <h1 class="sr-only">Age Calculator</h1>
    <article class="calculator">
      <form action="#" method="get" class="calculator__input" novalidate>

        <div class="field-container">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" max="31" min="1">
          <p class="alert-day alert-danger">This field is required</p>
        </div>

        <div class="field-container">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" min="1" max="12">
          <p class="alert-month alert-danger">This field is required</p>
        </div>

        <div class="field-container">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" max="2023">
          <p class="alert-year alert-danger">This field is required</p>
        </div>

        <button class="btn" type="submit"></button>
      </form>

      <div class="calculator__output">
        <p class="output"><span class="output-num output-years">--</span> years</p>
        <p class="output"><span class="output-num output-months">--</span> months</p>
        <p class="output"><span class="output-num output-days">--</span> days</p>
      </div>

    </article>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/basitkorai">Basit Korai</a>.
    </div> -->
  </main>
  <script src="./app.js"></script>
</body>

</html>
